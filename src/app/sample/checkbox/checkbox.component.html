<!-- 1. nz-checkbox 디렉티브는 단독으로 사용할수 있다. -->
<label nz-checkbox [(ngModel)]="checked">Checkbox</label>
<br />
<br />
<div style="border-bottom: 1px solid rgb(233, 233, 233)">
  <label
    nz-checkbox
    [(ngModel)]="allChecked"
    (ngModelChange)="updateAllChecked()"
    [nzIndeterminate]="indeterminate"
  >
    Check all
  </label>
</div>
<br />
<!--
  2. nz-checkbox-group 사용시에는 반드시 NzCheckBoxOptionInterface[] 타입의 Object List 를 ngModel 에 바인딩 시켜줘야 한다.
  3. nz-checkbox-group 은 단독으로 사용된다. 사용시 내부에 nz-checkbox 를 추가할 필요가 없다.
-->
<nz-checkbox-group
  [(ngModel)]="checkOptionsOne"
  (ngModelChange)="updateSingleChecked()"
></nz-checkbox-group>
<br />
<br />
<!--
  4. nz-checkbox-wrapper 는 사용시 반드시 내부에 nz-checkbox 디렉티브가 있어야 한다.
  5. nz-checkbox-wrapper, nz-checkbox-group 을 함께 사용할수 없다.
-->
<nz-checkbox-wrapper style="width: 100%" (nzOnChange)="log($event)">
  <div nz-row>
    <div nz-col nzSpan="8">
      <label nz-checkbox nzValue="A" [ngModel]="true">A</label>
    </div>
    <div nz-col nzSpan="8"><label nz-checkbox nzValue="B">B</label></div>
    <div nz-col nzSpan="8"><label nz-checkbox nzValue="C">C</label></div>
    <div nz-col nzSpan="8"><label nz-checkbox nzValue="D">D</label></div>
    <div nz-col nzSpan="8"><label nz-checkbox nzValue="E">E</label></div>
  </div>
</nz-checkbox-wrapper>
<br />
<br />
<label nz-checkbox nzDisabled [ngModel]="false"></label>
<br />
<label nz-checkbox nzDisabled [ngModel]="true"></label>
<br />
<br />
