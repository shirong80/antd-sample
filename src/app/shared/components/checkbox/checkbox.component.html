<span
  class="wise-checkbox"
  [class.wise-checkbox-checked]="nzChecked && !nzIndeterminate"
  [class.wise-checkbox-disabled]="nzDisabled"
  [class.wise-checkbox-indeterminate]="nzIndeterminate"
>
  <input
    #inputElement
    type="checkbox"
    class="wise-checkbox-input"
    [attr.autofocus]="nzAutoFocus ? 'autofocus' : null"
    [attr.id]="nzId"
    [checked]="nzChecked"
    [ngModel]="nzChecked"
    [disabled]="nzDisabled"
    (ngModelChange)="innerCheckedChange($event)"
  />
  <span class="wise-checkbox-inner"></span>
</span>
<span><ng-content></ng-content></span>
