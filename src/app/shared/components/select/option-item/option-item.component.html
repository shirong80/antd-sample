<div class="wise-select-item-option-content">
  <ng-template [ngIf]="customContent" [ngIfElse]="noCustomContent">
    <ng-template [ngTemplateOutlet]="template"></ng-template>
  </ng-template>
  <ng-template #noCustomContent>{{ label }}</ng-template>
</div>
<div
  *ngIf="showState && selected"
  class="wise-select-item-option-state"
  style="user-select: none"
  unselectable="on"
>
  <i
    nz-icon
    nzType="check"
    class="wise-select-selected-icon"
    *ngIf="!icon; else icon"
  ></i>
</div>
