<input
  #inputElement
  [attr.id]="nzId"
  autocomplete="off"
  class="wise-select-selection-search-input"
  [ngModel]="value"
  [attr.autofocus]="autofocus ? 'autofocus' : null"
  [disabled]="disabled"
  [style.opacity]="showInput ? null : 0"
  (ngModelChange)="onValueChange($event)"
  (compositionstart)="setCompositionState(true)"
  (compositionend)="setCompositionState(false)"
/>
<span
  #mirrorElement
  *ngIf="mirrorSync"
  class="wise-select-selection-search-mirror"
></span>
